<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI House Price Predictor | Saket Nigam</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --chat-bot-color: #e2e8f0;
            --chat-user-color: #2563eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin-bottom: 20px;
            color: white;
            animation: fadeIn 0.5s ease-in;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
        }

        .chat-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        .chat-header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header i {
            font-size: 24px;
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.95);
        }

        .chat-bubble {
            max-width: 80%;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            position: relative;
            animation: bubbleIn 0.3s ease-out;
        }

        .chat-bubble.bot {
            background: var(--chat-bot-color);
            border-bottom-left-radius: 5px;
            align-self: flex-start;
        }

        .chat-bubble.user {
            background: var(--chat-user-color);
            color: white;
            border-bottom-right-radius: 5px;
            align-self: flex-end;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            background: #f1f5f9;
            padding: 10px;
            border-radius: 10px;
        }

        #user-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 10px;
            font-size: 16px;
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
        }

        #user-input:focus {
            outline: none;
        }

        .send-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .send-button:hover {
            background: var(--secondary-color);
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: white;
            animation: fadeIn 0.5s ease-in;
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: var(--secondary-color);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bubbleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .chat-bubble {
                max-width: 90%;
            }
        }

        /* Loading Animation */
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: typingAnimation 1s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <header class="header">
            <h1>AI House Price Predictor</h1>
            
        </header>

        <main class="chat-container">
            <div class="chat-header">
                <i class="fas fa-robot"></i>
              
            </div>

            <div class="chat-body" id="chat-body">
                <!-- Chat messages will appear here -->
            </div>

            <form class="chat-input-container" id="chat-form">
                <div class="chat-input-wrapper">
                    <input type="text" id="user-input" placeholder="Type your response..." autocomplete="off" required>
                    <button type="submit" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                        Send
                    </button>
                </div>
            </form>
        </main>

        <footer class="footer">
            <p>Developed by Saket Nigam | <a href="mailto:sjnigam10@gmail.com">sjnigam10@gmail.com</a></p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particles.js Configuration
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('particles.js loaded');
        });

        const chatBody = document.getElementById('chat-body');
        const userInput = document.getElementById('user-input');
        const chatForm = document.getElementById('chat-form');

        const questions = [
            "üëã Hello! I'm your AI assistant for house price prediction. How many bedrooms does the house have?",
            "Great! Now, how many bathrooms are there?",
            "And how many floors does the house have?",
            "What year was the house built?",
            "Finally, what is the square footage of the living area?"
        ];

        let currentQuestion = 0;
        let responses = [];

        function addChatBubble(message, type) {
            const bubble = document.createElement('div');
            bubble.className = `chat-bubble ${type}`;
            bubble.textContent = message;
            chatBody.appendChild(bubble);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            for(let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                indicator.appendChild(dot);
            }
            chatBody.appendChild(indicator);
            chatBody.scrollTop = chatBody.scrollHeight;
            return indicator;
        }

        function askNextQuestion() {
            if (currentQuestion < questions.length) {
                const indicator = showTypingIndicator();
                setTimeout(() => {
                    indicator.remove();
                    addChatBubble(questions[currentQuestion], 'bot');
                }, 1500);
            } else {
                const indicator = showTypingIndicator();
                fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        bedrooms: responses[0],
                        bathrooms: responses[1],
                        floors: responses[2],
                        yr_built: responses[3],
                        sqft_living: responses[4]
                    })
                })
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    indicator.remove();
                    if (data.error) {
                        addChatBubble(`‚ùå Error: ${data.error}`, 'bot');
                    } else {
                        addChatBubble(`üè† Predicted House Price: ‚Çπ${data.prediction}`, 'bot');
                    }
                })
                .catch(error => {
                    indicator.remove();
                    addChatBubble(`‚ùå Error: ${error.message}`, 'bot');
                });
            }
        }

        chatForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const message = userInput.value.trim();
            if (message) {
                addChatBubble(message, 'user');
                responses.push(message);
                userInput.value = '';
                currentQuestion++;
                askNextQuestion();
            }
        });

        // Start the conversation
        askNextQuestion();
    </script>
</body>
</html>
